<div class="span6">
  <div id="add-task">
    <form class="well row form-inline add-task">
      <input class="pull-left" type="text" placeholder="Enter a new task's title and press return" name="title"/>
      <button class="pull-right btn" type="submit"><i class="icon-plus"></i></button>
    </form>
  </div>
  <ul id="task-list"></ul>
</div>
<div class="span6">
  <div id="selected-task"></div>
  <div class="alert" id="warning-no-task-selected">
    <strong>Note:</strong> Select a task to edit or delete it.
  </div>
</div>
